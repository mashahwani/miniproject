<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <title>Home</title>
    {% endblock %}

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</head>
<body>
        {% block body %}
        <div class="container">
            <form action = "#" method = "post">
            <br>
                <br>
                <br>
            <p align="center">Select a program</p>
            <input type="text" class="form-control" id="usr"
                   list="Program Details" placeholder="Select a program" name="nm">
            <br>
            <datalist id="Program Details">
                {% for i in name %}
                <option >{{ i.Program_Title, i.Session_Title ,i.Session_Year }}</option>
                {% endfor %}
            </datalist>
                <input type="submit" class="btn btn-primary" value="submit" align="center" > </input>
            </form>
        </div>
        {% endblock %}
</body>
</html>
